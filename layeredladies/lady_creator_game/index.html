<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Layered Ladies Creator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
   <h1 class="title">Layered Ladies Creator</h1>
<h2 id="combinations">3,870,720 combinations</h2>
   <div class="main-content">
      <div class="frame" id="frame">
        <!-- Your frame content goes here -->
      </div>
      <nav class="btn-group layer-selector" role="group" aria-label="Layer Selector">
        <!-- The buttons and dropdowns for each layer will be generated by JavaScript -->
      </nav>
   </div>
</div>
<div class="sponsorship row">
  <div class="sponsor col-lg-6">
    <div class="sponsor-section">
      <div class="sponsor-image">
        <img src="../hollywoodland.jpg" alt="Hollywoodland Studios Logo" />
      </div>
      <p>Sponsored by: Hollywoodland Studios1</p>
    </div>
  </div>
  <div class="sponsor col-lg-6">
    <div class="sponsor-section">
      <div class="sponsor-image">
        <img src="../winecountrynft.png" alt="winecountrynft logo" />
      </div>
      <p>Sponsored by: WineCountryNFT.com</p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
