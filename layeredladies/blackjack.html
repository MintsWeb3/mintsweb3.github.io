<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="blackjack.css">
<title>Blackjack Game</title>
</head>
<body>
<div id="gameContainer">

    <div class="sponsorImage sponsorLeft">
        <img src="hollywoodland.jpg" alt="Left Sponsor Image">
        <span>Proudly sponsored by Hollywoodland Studios</span>
    </div>

    <div class="playArea">
        <div class="dealerArea">
            <div id="dealerHand" class="cardArea"></div>
            <div id="dealerScore" class="scoreDisplay">Dealer Score: 0</div>
        </div>
        
        <div class="playerArea">
            <div id="playerHand" class="cardArea"></div>
            <div id="playerScore" class="scoreDisplay">Player Score: 0</div>
        </div>

        <div id="buttons">
            <button id="dealButton">Deal</button>
            <button id="hitButton">Hit</button>
            <button id="stayButton">Stay</button>
        </div>
        
        <div id="rules">
            <h2>Game Rules</h2>
            <p>Rule 1: ...</p>
            <p>Rule 2: ...</p>
            <!-- Add more rules as necessary -->
        </div>
    </div>

    <div class="sponsorImage sponsorRight">
        <img src="winecountrynft.png" alt="Right Sponsor Image">
        <span>Proudly sponsored by WineCountryNFT</span>
    </div>

</div>
<script src="blackjack.js"></script>
</body>
</html>
